name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

  unit-tests:
    name: Unit Tests (React ${{ matrix.react-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        react-version: ['18', '19']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install React ${{ matrix.react-version }}
        run: |
          if [ "${{ matrix.react-version }}" = "18" ]; then
            npm install react@18 react-dom@18 @types/react@18 @types/react-dom@18 --legacy-peer-deps
          elif [ "${{ matrix.react-version }}" = "19" ]; then
            npm install react@19 react-dom@19 --legacy-peer-deps
          fi

      - name: Run unit tests
        run: npx vitest run tests/unit/

  build:
    name: Build Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Verify build artifacts
        run: |
          test -f dist/index.js
          test -f dist/index.cjs
          test -f dist/index.d.ts

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run integration tests
        run: npm run test:integration

  ssr-validation:
    name: SSR Validation (Next.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Install Next.js example dependencies
        working-directory: examples/nextjs
        run: npm install

      - name: Build Next.js example
        working-directory: examples/nextjs
        run: npm run build

  quality-gate:
    name: Quality Gate
    needs: [lint-and-typecheck, unit-tests, build, ssr-validation]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All quality checks passed!"
